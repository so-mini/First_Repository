<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="main-background">
    <header id="top">
        <div class="main-menu">
            <div class="logoBanner">
                <img class="mainLogo" src="../img/logo.png" alt="Cupcake Logo">
                <a href="../index.html"><h1>Mini Recipes</h1></a>
            </div>
                <nav>
                    <ul class="menu-nav">
                        <li class="menu-item"><a href="../index.html">Home</a></li>
                        <li class="menu-item"><a href="../pages/cookies.html">Cookies</a></li>
                        <li class="menu-item"><a href="../pages/cakes.html">Cakes</a></li>
                        <li class="menu-item"><a href="../pages/bread.html">Bread</a></li>
                        <li class="menu-item contact"><a href="#">Contact</a></li>
                    </ul>
                </nav>
        </div>    
    </header>

    <main>
        <img class="mainBanner" src="../img/pinkMarshmallows.jpg" alt="Pink background with marshmallows">
        <section>
            <h2>New to Baking?</h2>
            <h4>Check out the video below for the basics!</h3>
            <iframe class="baking-video" width="560" height="315" src="https://www.youtube.com/embed/3uMWXYOKpy0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jane doe">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">What would you like to tell us?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" columns="2" rows="5"></textarea>
        </div>
        <input type="submit" value="Submit">

        <a id="back-to-top" href="#top">Back to top</a>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="social-logos">
                <img src="../img/instagramLogo.png" alt="Instagram Logo">
                <img src="../img/facebookLogo.png" alt="Facebook Logo">
                <img src="../img/youtubeLogo.png" alt="Youtube Logo">
            </div>
            <span>Copyright &copy; 2022 Mini Recipes all rights reserved.</span>
        </div>  
    </footer>

</html>
